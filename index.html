<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bence Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button id="open-calculator" class="open-btn">Open</button>
    <div class="calculator-container" id="calculator">
        <div class="header">
            <h3>Bence Calculator</h3>
            <span class="close-btn" id="close-calculator">âœ˜</span>
        </div>
        <div class="screen">
            <div id="history"></div>
            <div id="result">0</div>
        </div>
        <div class="buttons">
            <button class="btn" data-action="clear">C</button>
            <button class="btn" data-action="delete">DEL</button>
            <button class="btn operator" data-action="%">%</button>
            <button class="btn operator" data-action="/">&#247;</button>
            <button class="btn" data-value="7">7</button>
            <button class="btn" data-value="8">8</button>
            <button class="btn" data-value="9">9</button>
            <button class="btn operator" data-action="*">&#215;</button>
            <button class="btn" data-value="4">4</button>
            <button class="btn" data-value="5">5</button>
            <button class="btn" data-value="6">6</button>
            <button class="btn operator" data-action="-">&#8722;</button>
            <button class="btn" data-value="1">1</button>
            <button class="btn" data-value="2">2</button>
            <button class="btn" data-value="3">3</button>
            <button class="btn operator" data-action="+">+</button>
            <button class="btn zero" data-value="0">0</button>
            <button class="btn" data-value=".">.</button>
            <button class="btn equals" data-action="calculate">=</button>
        </div>
    </div>
    <footer>
        <p>Made by <span>Bence</span> | <span id="datetime"></span></p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
